<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale.0">
    <meta http-equiv="X-UA-Compatile" content="ie=edge">
    <title> WChat  | Minhaz </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <section class="from signup">
            <header>W Chat | Minhaz</header>
            <from action="#">
                <div class="error-txt">This is a web messager</div>
                <div class="name-details">
                    <div class="field input">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field input">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="field input">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter Your Email">
                </div>
                <div class="field input">
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                </div>
                <div class="field image">
                    <label>Select Image</label>
                    <input type="file" value="Choose File">
                </div>
                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
                <div class="link">Already signed up? <a href="#">Login now</a></div>
            </from>                   
        </section>
    </div>
    <script src="javascript.js/pass-show-hide.js"></script>
</body>
</html>
